<!doctype html>
<html>
  <head>
    <title>Madlib Generator</title>
  </head>
  <body>

    <form action="/madlib">

      <label>Give us a name:</label>
      <input type="text" name="person">

      <div>
      <label>Select a color</label>
      <select name="color">
        <option value="grey">grey</option>
        <option value="crystal-blue">crystal blue</option>
        <option value="forest-green">forest green</option>
        <option value="saddle">saddle</option>
      </select>
      </div>


      <div>
      <label>Select a noun</label>
      <select name="noun">
      <option value="waterbottle">waterbottle</option>
      <option value="crown">crown</option>
      <option value="humidifier">humidifier</option>
      <option value="plant">plant</option>
      </select>
      </div>

      <div>
      <label>Select an adjective</label>
      <select name="adjective">
      <option value="majestic">majestic</option>
      <option value="dashing">dashing</option>
      <option value="meaningless">meaningless</option>
      <option value="charming">charming</option>
      </select>
      </div>

      <div>
        <label>Select an adverb</label>

        <input type="checkbox" name="adverb" value="clumsily">
        <label>clumsily</label>

        <input type="checkbox" name="adverb" value="loudly">
        <label>loudly</label>

        <input type="checkbox" name="adverb" value="warmly">
        <label>warmly</label>

        <input type="checkbox" name="adverb" value="spookily">
        <label>spookily</label>
      </div>



      <button type="submit">Make Madlib</button>
      </form>
    </form>
  </body>
</html>
